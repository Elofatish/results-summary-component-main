<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <!-- file css  -->
   <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="result">
    <div class="contianar">
      <div class="content">
        <div class="background">
          <h3> Your Result</h3>
          <div class="circle">
          <h1>76 </h1>
          <span>of 100</span>
        </div>
          <div class="phara">
            <h2>Great</h2>
            <p>  You scored higher  than  65% of the  people   who have taken these tests.
            </p>
          </div>
        </div>
        <div class="list">
          <h4>Summary</h4>
          <ul>
            <img src="assets/images/icon-reaction.svg" alt="">

            <li class="item1">Reaction 
              <h6>80 <span> / 100</span></h6> 
            </li>
            <img src="assets/images/icon-memory.svg" alt="">
            <li class="item2"> Memory 
              <h6>92 <span> / 100</span></h6>
            </li>
            <img src="assets/images/icon-verbal.svg" alt="">
            <li class="item3">Verbal 
              <h6>61 <span> / 100</span></h6> 
            </li>
            <img src="assets/images/icon-visual.svg" alt="">
            <li class="item4">Visual 
              <h6>72 <span> / 100</span></h6>  
            </li>
          </ul>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </div>

 
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">elmofatish</a>.
  </div>
</body>
</html>
